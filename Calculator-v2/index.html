<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="currentInput">Current Input</div>
        <div class="subtotal">Subtotal</div>
        <div class="options">Options
            <button class="change" id="theme-toggle"><img src="flash_light_icon.png" style="height:50px;"></button>
        </div>
        <div class="buttonBox">
            <button class="number" data-label="1">1</button>
            <button class="number" data-label="2">2</button>
            <button class="number" data-label="3">3</button>
            <button class="number" data-label="4">4</button>
            <button class="number" data-label="5">5</button>
            <button class="number" data-label="6">6</button>
            <button class="number" data-label="7">7</button>
            <button class="number" data-label="8">8</button>
            <button class="number" data-label="9">9</button>
            <button class="number" data-label="0">0</button>
            <button class="number" data-label=".">.</button>
            <button class="delete" id="Del">Del</button>
            <button class="equals">=</button>
            <button class="operator" operator-label="+">+</button>
            <button class="operator" operator-label="-">-</button>
            <button class="operator" operator-label="X">X</button>
            <button class="operator" operator-label="/">/</button>
            <button class="operator" operator-label="%">%</button>
            <button class="operator" id="pi" operator-label="π">π</button>
            <button class="allClear">AC</button>
        </div>
    </div>
   

    <script src='script.js'></script>
</body>
</html>
